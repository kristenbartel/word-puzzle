<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alice&family=Bangers&family=Chakra+Petch:wght@500&family=Courgette&family=Fredoka+One&family=Fredoka:wght@300&family=Hubballi&family=Pacifico&family=Quicksand:wght@600&family=Sigmar+One&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>HoneyBee</title>
</head>

<body>
    <div class="bodyDiv">
        <div class="bodyImage">
            <!-- nav bar -->
            <nav class="navbar mb-6" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item is-mobile-is-size-1 is-size-3 ml-1" href="/index.html">
                        <h1>HoneyBee</h1>
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start mr-5">
                        <a class="navbar-item" href="/about.html">
                            The Devs
                        </a>
                        <a class="navbar-item" href="https://github.com/kristenbartel/word-puzzle">
                            The Code
                        </a>
                    </div>
                </div>
            </nav>
            <!-- game section -->
            <div class="topRow columns m-4">
                <div class="column is-half box mr-3" id="playBox">
                    <div class="box" id="inputContainer"></div>
                    <div class="block" id="lettersContainer"></div>
                    <div class="block" id="inputButtons">
                        <button class="button is-warning is-medium m-3" id="submitButton">submit</button>
                        <button class="button is-warning is-medium m-3" id="deleteButton">delete</button>
                    </div>
                </div>
                <div class="column box  mr-1 mb-5">
                    <div class="box " id="pointsMessageContainer"></div>
                    <div class="column is-half box m-1 mb-4" id="points">Points:</div>
                    <div class="column is-half box m-1" id="correctAnswersContainer">Correct Answers:
                        <ul class="correctAnswersList list-group" id="correctAnswersList"></ul>
                    </div>
                </div>
            </div>
            <div class="leftSide columns m-4">
                <div class="rightSide column is-half box mr-3">
                    <div class="box"> <strong>Honey Bee is a spelling game.</strong>
                        <ol>Game Rules: </ol>
                        <li> use the characters listed, create as many words as possible.</li>
                        <li> word must contain the first letter listed.</li>
                        <li> word must be at least 4 characters long.</li>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
        <script>
            (function () {
                var burger = document.querySelector('.navbar-burger');
                var menu = document.querySelector('#' + burger.dataset.target);
                burger.addEventListener('click', function () {
                    burger.classList.toggle('is-active');
                    menu.classList.toggle('is-active');
                });
            })();
        </script>
</body>

</html>
